<!DOCTYPE html>
<html ng-app="customerManagement">
<head>
    <title>My Big App and Stuff</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/ng-table.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body>    
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size: large;">Customer List</div>
        <div class="panel-body">
            <table class="table" ng-controller="CustomerListCtrl as vm">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Middle Name</td>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in vm.customers">
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.middleName}}</td>
                        <td>{{customer.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>    
    <!-- Library Scripts -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-mocks.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
    <!--<script src="/Scripts/angular.js"></script>
        <script src="/Scripts/angular-route.js"></script>
        <script src="/Scripts/jquery-2.1.3.js"></script>
        <script src="/Scripts/bootstrap.js"></script>-->
    <script src="/Scripts/ng-table.js"></script>
    <!--<script src="/Scripts/restangular.js"></script>-->
    <!-- Application Scripts -->
    <script src="/App/app.js"></script>
    <!-- Service Scripts -->
    <script src="App/common/services/common.services.js"></script>
    <script src="App/common/services/customerResource.js"></script>
    <script src="App/common/services/customerResourceMock.js"></script>
    <!-- Customer Controller Scripts -->
    <script src="App/customers/customerListCtrl.js"></script>

</body>
</html>
